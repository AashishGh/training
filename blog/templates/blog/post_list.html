<html>
    <head>
        <title>An awesome blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">An awesome Blog</a></h1>
        </div>
{% for post in posts %}
        <div>
            <p>{{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
        </div>
{% endfor %}
       
    </body>
</html>
